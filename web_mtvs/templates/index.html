<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <style>
            .chatbot-button {
                position: fixed;
                right: 20px;
                bottom: 20px;
                z-index: 1000;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                font-size: 24px;
                cursor: pointer;
            }
            /* 이미지 hover 스타일 */
            .hover-effect {
                transition: transform 0.2s, opacity 0.2s;  /* 애니메이션 효과 */
            }
    
            .hover-effect:hover {
                transform: scale(1.1);  /* 이미지 확대 효과 */
                opacity: 0.8;  /* 이미지 투명도 조절 */
            }
            .chat-message {
                padding: 8px;
                margin: 5px 0;
                border-radius: 5px;
            }
            .user-message {
                background-color: #fff;
                text-align: right;
            }
            .bot-message {
                background-color: #fff;
            }
            #userInput {
                width: 80%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            button {
                background-color: #0d6efd;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .navbar-logo {
                width: 50px;  /* 원하는 너비로 변경 */
                height: 50px; /* 원하는 높이로 변경 */
                margin-right: 10px; /* 로고와 텍스트 사이의 간격 조절 */
                vertical-align: middle; /* 이미지와 텍스트를 수직으로 중앙 정렬 */
            }
        </style>

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img src="static/assets/img/MTVS_logo_white.png" alt="mtvs" class="navbar-logo">MTVS
                </a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#ocr">CLEANER</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#CHATBOT">INQUIRY</a></li>
                        <!-- <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="static/assets/img/MTVS_logo_white.png" alt="..." />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Banner Cleaner</h1>
                <!-- upload -->
                <div class="text-center mt-4">
                    <form id="imageUploadForm" enctype="multipart/form-data" action="/myhome/ocr" method="post">
                        <label for="imageFile" class="btn btn-xl btn-outline-light">
                            <i class="fas fa-upload me-2"></i>
                            Choose File <span id="fileName">No file chosen</span>
                        </label>
                        <input type="file" name="file" id="imageFile" style="display: none;" onchange="displayFileName(this)">
                        <button type="submit">Upload</button>
                    </form>
                    <!-- 로딩 표시 -->
                <div id="loading" style="display:none;"><i class="fa fa-spinner fa-spin"></i> 처리 중...</div>
            </div>
            <!-- OCR Result Modal -->
            <div class="modal fade" id="ocrResultModal" tabindex="-1" aria-labelledby="ocrResultModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ocrResultModalLabel">OCR 결과</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="ocrOriginalImage"></div>
                            <div id="ocrTextResult"></div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Developed by JM, MS, JM, IC</p>
            </div>
        </header>
                
        <!-- 오른쪽 하단의 챗봇 버튼 -->
        <button class="chatbot-button" data-bs-toggle="modal" data-bs-target="#chatbotModal">
            <img src="D:/MTVS-AI/web_mtvs/web_mtvs/static/assets/img/portfolio/chatbot.png" alt="Chatbot" style="width: 35px;">
        </button>

        <!-- Chatbot Modal -->
        <div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
            <div class="modal-dialog fixed-right-bottom">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="chatbotModalLabel">인채's CHATBOT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="chatbox"></div>
                        <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
                        <button onclick="sendMessage()">전송</button>                            
                    </div>                        
                </div>
            </div>
        </div>
                
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        
        <script>
            $(document).ready(function() {
                $("#userInput").on('keypress', function(e) {
                    if(e.which == 13) {  // 13은 엔터키의 keyCode
                        e.preventDefault();  // 기본 엔터키의 이벤트를 방지합니다 (예: 폼 제출)
                        sendMessage();
                    }
                });
            });
            function sendMessage() {
                var userMessage = $("#userInput").val();
                $("#chatbox").append('<div class="chat-message user-message">User: ' + userMessage + '</div>');
                $.post("/myhome/chatbot", { chat: userMessage }, function(response) {
                    $("#chatbox").append('<div class="chat-message bot-message">Chatbot: ' + response + '</div>');
                    $("#userInput").val('');  // 입력 필드 초기화
                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);  // 채팅 창 아래로 스크롤
                }).fail(function() {
                    $("#chatbox").append('<div>Error: 서버 응답 없음</div>');
                });
            }
                // 파일 이름 표시 함수
            function displayFileName(input) {
                if (input.files && input.files[0]) {
                    document.getElementById('fileName').textContent = input.files[0].name;
                }
            }

            // 이미지 업로드 후 OCR 처리
            $("#imageUploadForm").submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                
                // 로딩 시작
                $("#loading").show();

                $.ajax({
                    type: 'POST',
                    url: '/myhome/ocr',
                    data: formData,
                    contentType: false,
                    processData: false,
                    // 로딩 종료
                    success: function(data) {
                        console.log(data);
                        $("#loading").hide();

                        $("#ocrOriginalImage").html('<img src="' + URL.createObjectURL($("#imageFile")[0].files[0]) + '" width="100%">');
                        if (data.text) {
                            $("#ocrTextResult").text(data.text);
                        } else {
                            $("#ocrTextResult").text("오류: 서버에서 올바른 데이터 형식이 아닙니다.");
                        }
                        $('#ocrResultModal').modal('show');

                    },
                    error: function() {
                        // 로딩 종료 및 에러 메시지 표시
                        $("#loading").hide();
                        alert('OCR 처리 중 오류가 발생했습니다. 다시 시도해주세요.');
                    }
                });
            });
    </script>
    </body>
</html>
